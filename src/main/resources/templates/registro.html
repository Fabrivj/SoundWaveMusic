<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin-top: 50px;
    }
    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-container button {
      width: 100%;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-container">
    <h2>Registro de Usuario</h2>
    <form action="/usuarios/registro" method="post" th:object="${usuario}">
      <div class="mb-3">
        <label for="nombreUsuario" class="form-label">Nombre:</label>
        <input type="text" id="nombreUsuario" class="form-control" th:field="*{nombreUsuario}" required="required" />
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo:</label>
        <input type="email" id="correo" class="form-control" th:field="*{correo}" required="required" />
      </div>

      <div class="mb-3">
        <label for="contrasena" class="form-label">Contraseña:</label>
        <input type="password" id="contrasena" class="form-control" th:field="*{contrasena}" required="required" />
      </div>

      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
    <div class="mt-3 text-center">
      <p>¿Ya tienes cuenta? <a href="/usuarios/login">Inicia sesión</a></p>
    </div>
  </div>
</div>

<!-- Alerta de SweetAlert -->
<script th:inline="javascript">
  /*<![CDATA[*/
  var mensaje = /*[[${mensaje}]]*/ 'null';
  var tipoAlerta = /*[[${tipoAlerta}]]*/ 'null';

  if (mensaje != 'null' && tipoAlerta != 'null') {
    if (tipoAlerta === 'success') {
      Swal.fire({
        icon: 'success',
        title: '¡Éxito!',
        text: mensaje,
        confirmButtonText: 'Aceptar'
      });
    } else if (tipoAlerta === 'error') {
      Swal.fire({
        icon: 'error',
        title: '¡Error!',
        text: mensaje,
        confirmButtonText: 'Intentar nuevamente'
      });
    }
  }
  /*]]>*/
</script>

</body>
</html>
