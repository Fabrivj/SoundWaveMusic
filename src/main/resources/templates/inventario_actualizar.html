<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .btn {
            padding: 6px 12px;
            font-size: 0.85rem;
        }

        .btn-primary {
            background-color: #1e3a8a;
            border-color: #1e3a8a;
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 style="font-weight: 700; font-size: 2.5rem; text-shadow: 1px 1px 4px rgba(0,0,0,0.3);"> Actualizar Inventario</h2>

    <form th:action="@{/inventario/actualizar}" method="post" th:object="${inventario}">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{producto.id}" />

        <div class="mb-3">
            <label for="cantidadDisponible" class="form-label">Cantidad Disponible</label>
            <input type="number" class="form-control" th:field="*{cantidadDisponible}" required />
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" th:field="*{estado}" />
            <label class="form-check-label" for="estado">Activo</label>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="/inventario/listar" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script th:inline="javascript">
    let mensaje = /*[[${mensaje}]]*/ null;
    let tipoAlerta = /*[[${tipoAlerta}]]*/ null;

    if (mensaje && tipoAlerta) {
        Swal.fire({
            icon: tipoAlerta,
            title: tipoAlerta === 'success' ? '¡Éxito!' : '¡Error!',
            text: mensaje,
            confirmButtonText: 'Aceptar'
        });
    }
</script>
</body>
</html>
