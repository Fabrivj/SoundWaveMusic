<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Actualizar Inventario</h2>

    <form th:action="@{/inventario/actualizar}" method="post" th:object="${inventario}">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{producto.id}" />

        <div class="mb-3">
            <label for="cantidadDisponible" class="form-label">Cantidad Disponible</label>
            <input type="number" class="form-control" th:field="*{cantidadDisponible}" required />
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" th:field="*{estado}" />
            <label class="form-check-label" for="estado">Activo</label>
        </div>

        <button type="submit" class="btn btn-success">Actualizar</button>
        <a href="/inventario/listar" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<!-- SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:inline="javascript">
    let mensaje = /*[[${mensaje}]]*/ null;
    let tipoAlerta = /*[[${tipoAlerta}]]*/ null;

    if (mensaje && tipoAlerta) {
        Swal.fire({
            icon: tipoAlerta,
            title: tipoAlerta === 'success' ? '¡Éxito!' : '¡Error!',
            text: mensaje,
            confirmButtonText: 'Aceptar'
        });
    }
</script>
</body>
</html>
