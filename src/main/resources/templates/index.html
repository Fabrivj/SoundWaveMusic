<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido - Registro o Login</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin-top: 100px;
    }
    .btn-custom {
      width: 100%;
    }
    .section-title {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: 600;
    }
    .row {
      display: flex;
      justify-content: space-around;
    }
    .col-md-5 {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .btn-block {
      width: 100%;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center section-title">Bienvenido a SoundWave Music</h2>

  <div class="row">
    <div class="col-md-5">
      <h3 class="text-center">¿Ya tienes una cuenta?</h3>
      <a href="/usuarios/login" class="btn btn-primary btn-custom">Iniciar sesión</a>
    </div>
    <div class="col-md-5">
      <h3 class="text-center">¿No tienes cuenta?</h3>
      <a href="/usuarios/registro" class="btn btn-secondary btn-custom">Registrar cuenta</a>
    </div>
  </div>

  <!-- Alerta de SweetAlert -->
  <script th:inline="javascript">
    /*<![CDATA[*/
    var mensaje = /*[[${mensaje}]]*/ 'null';
    var tipoAlerta = /*[[${tipoAlerta}]]*/ 'null';

    if (mensaje != 'null' && tipoAlerta != 'null') {
      if (tipoAlerta === 'success') {
        Swal.fire({
          icon: 'success',
          title: '¡Éxito!',
          text: mensaje,
          confirmButtonText: 'Aceptar'
        });
      } else if (tipoAlerta === 'error') {
        Swal.fire({
          icon: 'error',
          title: '¡Error!',
          text: mensaje,
          confirmButtonText: 'Intentar nuevamente'
        });
      }
    }
    /*]]>*/
  </script>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
