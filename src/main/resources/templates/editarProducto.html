<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-block-sm {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="form-title">Editar Producto</h2>

    <form action="/productos/actualizar" method="post">
        <input type="hidden" name="id" th:value="${producto.id}">

        <div class="mb-3">
            <label for="nombre_producto" class="form-label">Nombre del Producto</label>
            <input type="text" class="form-control" id="nombre_producto" name="nombre_producto"
                   th:value="${producto.nombre_producto}" required>
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" name="precio"
                   th:value="${producto.precio}" required>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion"
                      th:text="${producto.descripcion}" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="imagen" class="form-label">URL de la Imagen</label>
            <input type="text" class="form-control" id="imagen" name="imagen"
                   th:value="${producto.imagen}">
        </div>

        <div class="mb-4">
            <label for="categoria" class="form-label">Categoría</label>
            <select class="form-select" id="categoria" name="categoria.id" required>
                <option value="" disabled selected>Seleccione una categoría</option>
                <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}"
                        th:selected="${cat.id == producto.categoria.id}"></option>
            </select>
        </div>

        <!-- Botones -->
        <div class="d-grid gap-3 text-center">
            <button type="submit" class="btn btn-primary btn-lg btn-block-sm">Actualizar Producto</button>

            <a href="/productos/listar" class="btn btn-secondary btn-lg btn-block-sm">Volver</a>
        </div>
    </form>

    <!-- Modal de Confirmación para Eliminar -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas eliminar este producto? Esta acción no se puede deshacer.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <form action="/productos/eliminar" method="post" class="d-inline">
                        <input type="hidden" name="id" th:value="${producto.id}">
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
