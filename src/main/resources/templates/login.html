<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin-top: 100px;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container button {
            width: 100%;
        }
        .form-container .mt-3 {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>Iniciar Sesión</h2>
        <form action="/usuarios/login" method="POST">
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" name="correo" id="correo" class="form-control" placeholder="Correo electrónico" required>
            </div>
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" name="contrasena" id="contrasena" class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>
        <div class="mt-3">
            <p>¿No tienes cuenta? <a href="/usuarios/registro">Regístrate aquí</a></p>
        </div>
    </div>
</div>

<!-- SweetAlert notifications -->
<script th:inline="javascript">
    /*<![CDATA[*/
    var mensaje = /*[[${mensaje}]]*/ 'null';
    var tipoAlerta = /*[[${tipoAlerta}]]*/ 'null';
    var redirigir = /*[[${redirigir}]]*/ 'false';

    if (mensaje !== 'null' && tipoAlerta !== 'null') {
        if (tipoAlerta === 'success') {
            Swal.fire({
                icon: 'success',
                title: '¡Éxito!',
                text: mensaje,
                confirmButtonText: 'Aceptar'
            }).then(function() {
                if (redirigir === 'true') {
                    window.location.href = '/productos/listar';  // Redirect to the product list after success
                }
            });
        } else if (tipoAlerta === 'error') {
            Swal.fire({
                icon: 'error',
                title: '¡Error!',
                text: mensaje,
                confirmButtonText: 'Intentar nuevamente'
            });
        }
    }
    /*]]>*/
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
