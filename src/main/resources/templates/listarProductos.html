<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 1000px;
        }

        .navbar {
            margin-bottom: 20px;
            background-color: #2c3e50; /* Darker Navy background for a professional feel */
        }

        .navbar-brand,
        .nav-link {
            color: #bdc3c7 !important; /* Soft Silver/Light Grey Text */
        }

        .navbar-brand:hover,
        .nav-link:hover {
            color: #ecf0f1 !important; /* Very Light Grey Text for hover to keep things soft */
        }

        .card {
            margin-bottom: 20px;
            border: 1px solid #34495e; /* Darker border for a more refined look */
        }

        .card-img-top {
            object-fit: contain;
            height: 200px;
        }

        /* Adding a subtle background color to the body for a more neutral tone */
        body {
            background-color: #ecf0f1; /* Light Grey Background to keep things clean and elegant */
        }

        /* Refined button styles */
        .btn {
            background-color: #34495e; /* Subtle, deep greyish-blue button */
            border-color: #2c3e50; /* Slightly darker border for the button */
            color: #ecf0f1; /* Light grey text */
        }

        .btn:hover {
            background-color: #2c3e50; /* Darker navy on hover */
            border-color: #34495e; /* Darker border on hover */
            color: #bdc3c7; /* Light silver text on hover */
        }

        .btn-danger {
            background-color: #7f8c8d; /* Muted grey for the delete button */
            border-color: #7f8c8d;
        }

        .btn-danger:hover {
            background-color: #95a5a6; /* Lighter grey on hover for delete */
            border-color: #95a5a6;
            color: #ecf0f1;
        }

        /* New muted blue for the warning button */
        .btn-warning {
            background-color: #1abc9c; /* Soft teal/blue for a calm, sophisticated warning */
            border-color: #16a085;
            color: #fff;
        }

        .btn-warning:hover {
            background-color: #16a085; /* Slightly darker teal on hover */
            border-color: #1abc9c;
            color: #ecf0f1;
        }

        /* Centering the "Agregar Producto" button */
        .add-product-btn {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SoundWaveMusic</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/productos/listar">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">
    <h2 class="mb-4">Lista de Productos</h2>

    <!-- Thymeleaf loop for products -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="producto : ${productos}">
            <div class="card">
                <img th:src="@{${producto.imagen}}" class="card-img-top" alt="Producto">
                <div class="card-body">
                    <h5 class="card-title" th:text="${producto.nombre_producto}">Producto</h5>
                    <p class="card-text" th:text="${producto.descripcion}">Descripción</p>
                    <p class="card-text"><small class="text-muted" th:text="'Precio: ' + ${producto.precio}">Precio</small></p>
                    <a th:href="@{/productos/editar/{id}(id=${producto.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal" th:data-id="${producto.id}">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Centered "Agregar Producto" button -->
    <div class="add-product-btn">
        <a href="/productos/registrar" class="btn btn-primary">Agregar Producto</a>
    </div>
</div>

<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
