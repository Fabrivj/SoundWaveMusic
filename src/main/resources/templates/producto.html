<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-block-sm {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="form-title">Registrar Nuevo Producto</h2>

    <form action="/productos/guardar" method="post">
        <div class="mb-3">
            <label for="nombre_producto" class="form-label">Nombre del Producto</label>
            <input type="text" class="form-control" id="nombre_producto" name="nombre_producto" required>
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" name="precio" required>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="imagen" class="form-label">URL de la Imagen</label>
            <input type="text" class="form-control" id="imagen" name="imagen">
        </div>

        <div class="mb-4">
            <label for="categoria" class="form-label">Categoría</label>
            <select class="form-select" id="categoria" name="categoria.id" required>
                <option value="" disabled selected>Seleccione una categoría</option>
                <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}"></option>
            </select>
        </div>

        <div class="d-grid gap-3 text-center">
            <button type="submit" class="btn btn-lg btn-block-sm" style="background-color: #1e3a8a; color: white;">
                Guardar Producto
            </button>

            <a href="/productos/registrar" class="btn btn-lg btn-block-sm" style="background-color: #4b5563; color: white;">
                Registrar Otro Producto
            </a>

            <a href="/productos/listar" class="btn btn-lg btn-block-sm" style="background-color: #0d9488; color: white;">
                Ver Todos los Productos
            </a>
        </div>
    </form>
</div>

<!-- SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    let mensaje = /*[[${mensaje}]]*/ null;
    let tipoAlerta = /*[[${tipoAlerta}]]*/ null;
    if (mensaje !== null && tipoAlerta !== null) {
        Swal.fire({
            icon: tipoAlerta,
            title: tipoAlerta === 'success' ? '¡Éxito!' : '¡Error!',
            text: mensaje,
            confirmButtonText: 'Aceptar'
        });
    }
    /*]]>*/
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
