<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Subtle input field background */
        .form-control {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }

        /* Focus state for better visibility */
        .form-control:focus {
            background-color: #fff;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Optional: Styling for the form labels */
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Registrar Nuevo Producto</h2>

    <form action="/productos/guardar" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="nombre_producto" class="form-label">Nombre del Producto</label>
            <input type="text" class="form-control" id="nombre_producto" name="nombre_producto" required>
        </div>

        <div class="col-md-6">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" name="precio" required>
        </div>

        <div class="col-12">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
        </div>

        <div class="col-12">
            <label for="imagen" class="form-label">URL de la Imagen</label>
            <input type="text" class="form-control" id="imagen" name="imagen">
        </div>

        <div class="col-md-6">
            <label for="categoria" class="form-label">Categoría</label>
            <select class="form-select" id="categoria" name="categoria.id" required>
                <option value="" disabled selected>Seleccione una categoría</option>
                <option th:each="cat : ${categorias}"
                        th:value="${cat.id}"
                        th:text="${cat.nombre}">
                </option>
            </select>
        </div>

        <div class="col-12 mt-5 text-center">
            <button type="submit" class="btn btn-primary">Guardar Producto</button>
            <a href="/productos/registrar" class="btn btn-secondary ms-2">Registrar Otro Producto</a>
            <a href="/productos/listar" class="btn btn-info ms-2">Ver Todos los Productos</a>
        </div>
    </form>
</div>

<!-- SweetAlert Handling -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    let mensaje = /*[[${mensaje}]]*/ null;
    let tipoAlerta = /*[[${tipoAlerta}]]*/ null;

    if (mensaje !== null && tipoAlerta !== null) {
        Swal.fire({
            icon: tipoAlerta,
            title: tipoAlerta === 'success' ? '¡Éxito!' : '¡Error!',
            text: mensaje,
            confirmButtonText: 'Aceptar'
        });
    }
    /*]]>*/
</script>
</body>
</html>
