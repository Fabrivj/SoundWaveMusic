<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">SoundWave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #1e1e2f;
            color: white;
            transition: 0.3s;
            padding-top: 60px;
            z-index: 1000;
        }

        #sidebar.active {
            left: 0;
        }

        #sidebar a {
            color: white;
            display: block;
            padding: 15px;
            text-decoration: none;
        }

        #sidebar a:hover {
            background-color: #2a2a3d;
        }

        #content {
            margin-left: 0;
            transition: margin-left 0.3s;
            padding: 20px;
        }

        #content.shifted {
            margin-left: 250px;
        }

        .burger {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1101;
        }
    </style>
</head>
